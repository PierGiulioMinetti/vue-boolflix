<!DOCTYPE html>
<html lang="en">
<head>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- fontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css'/>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- GENERAL CONTAINER -->
    <div class="general" id="app">
            <!-- INPUT CONTAINER -->
        <div class="input-container">
            <input @keyup.enter="filterMovies"  v-model="movieName" type="text" placeholder="inserisci titolo">
            <button @click="filterMovies">
                clicca qui
            </button>
        </div>
            <!-- PRINT ON SCREEN ELEMENT -->
        <div class="container-movie-data"
             v-for="film in arrayMovie"
        >
           <div class="title">
            Titolo : {{film.title}} {{film.name}}
           </div>
           <div class="original-title">
            Titolo Originale : {{film.original_title}}
           </div>
           <div v-if="film.original_language === 'en' " class="language">
            Lingua : <img src="./en.png" alt="eng">
           </div>
           <div v-else-if="film.original_language === 'it' " class="language">
            Lingua : <img src="./it.png" alt="ita">
           </div>
           <div v-else class="language">
            Lingua : {{film.original_language}}
           </div>
           
           
           <div class="rating">
                Voto medio: 
                <i v-for="star in convertStar(film.vote_average) " 
                class="fas fa-star">          
                </i>
                <i v-for="star in 5 - convertStar(film.vote_average)"
                   class="far fa-star"
                >
                    
                </i>
           </div>

        </div>


    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="./js/main.js"></script>
</body>
</html>
